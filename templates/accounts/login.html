{% extends "base.html" %}

{% block title %}{{ block.super }} &raquo; 登录{% endblock %}

{% block navbar_right %}{% endblock %}
{% block content %}
<div id="content">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title"><strong>登录</strong></div>
    </div>
    <div class="panel-body">
    <form class="form-horizontal" role="form" action="." method="POST">
    {% csrf_token %}
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密　码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="hidden" name="next" value="{{ next }}" />
          <input type="submit" class="btn btn-primary" value="登录" />
          {% if error %}
          &nbsp;&nbsp; <span class="text-danger">{{ error }}</span>
          {% endif %}
        </div>
      </div>
    </form>
    <script type="text/javascript">document.getElementById('username').focus();</script>
    </div>
  </div>
</div>
{% endblock %}
